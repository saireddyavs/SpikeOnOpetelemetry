plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.tw'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2020.0.2")
}

//bootRun {
//	jvmArgs '-javaagent:opentelemetry-javaagent-all.jar'
//	systemProperties = System.properties
//}



dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'io.opentelemetry:opentelemetry-api:1.0.1'
	implementation group: 'io.opentelemetry', name: 'opentelemetry-sdk', version: '1.3.0'

	implementation 'io.opentelemetry:opentelemetry-exporter-jaeger:1.3.0'

	//alpha module
	implementation 'io.opentelemetry:opentelemetry-semconv:1.3.0-alpha'

	implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.38.1'

	implementation group: 'io.grpc', name: 'grpc-netty-shaded', version: '1.38.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
